<!DOCTYPE html>
<html>
<body>
    <script>
        let dato, resultado; //declaramos las variables.
        val1 = window.prompt("Introduce tu nombre", "...");
        // con promtp podemos solicitar valores por teclado al usuario.
        val2 = window.prompt("Introduce tu apellido", "...");
        resultado = `Concatenado tu nombre y apellido es: ${val1} ${val2} `; 
        /*en resultado almacena los dos valores que nos solicito 
        anteriormente y los junta con un mensaje.*/
        document.write(resultado);
        /*nos imprime esa variable con el mensaje y
         las dos variables donde guardamos lo que 
         introducimos por teclado mediante prompt*/
    </script>
</body>

</html>
