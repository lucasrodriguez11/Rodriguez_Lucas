<script>
    var palabra = prompt("ingresa una palabra")
    var palabrasinEsp = palabra.split('');
    var upperCount = 0;
    var lowerCount = 0;
    palabrasinEsp.forEach(function (cadena) {
        if (cadena == cadena.toUpperCase()) {
            upperCount++;
        }
        if (cadena == cadena.toLowerCase()) {
            lowerCount++;
        }
    });
    if (upperCount > 0 && lowerCount == 0)
        alert(`La palabra ${palabra} esta formada por mayúsculas`);
    else if (lowerCount > 0 && upperCount == 0)
        alert(`La palabra ${palabra} esta formada por minúsculas`);
    else
        alert(`La palabra ${palabra} esta formada por mayúsculas y minúsculas`);
</script>
