<body>
    <script>
        let ingmes = prompt("Ingrese el numero del mes que desea saber los dias")
        mes = parseInt(ingmes)
        var meses = ["ENERO", "FEBRERO", "MARZO", "ABRIL", "MAYO", "JUNIO", "JULIO", "AGOSTO", "SEPTIEMBRE", "OCTUBRE", "NOVIEMBRE", "DICIEMBRE"];
        let diasdelmes = diasEnUnMes(mes,2022);
        alert(`el mes de ${meses[mes-1]} contiene: ${diasdelmes} dias`)
        function diasEnUnMes(mes, año) {
            return new Date(año, mes, 0).getDate();
        }
    </script>
</body>
