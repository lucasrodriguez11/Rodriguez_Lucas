<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script>
        var palabra = prompt("ingresa una palabra")
        let palabrainvertido = invertirCadena(palabra)
        alert(`La palabra invertida es: ${palabrainvertido}`)

        
        function invertirCadena(cad) {
            //  el método split() para devolver un nuevo arreglo
            var separarCadena = cad.split(""); // var separarCadena = "hola".split("");
            // ["h", "o", "l", "a"]

            // el método reverse() para invertir el nuevo arreglo creado
            var invertirArreglo = separarCadena.reverse(); // var invertirArreglo = ["h", "o", "l", "a"].reverse();
            // ["a", "l", "o", "h"]

            //  método join() para unir todos los elementos del arreglo en una cadena
            var unirArreglo = invertirArreglo.join(""); // var unirArreglo = ["a", "l", "o", "h"].join("");
            // "aloh"
            //Paso 4. Devolver la cadena invertida
            return unirArreglo; // "aloh"
        }
    </script>

   
</body>

</html>
